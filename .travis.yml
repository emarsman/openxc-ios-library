language: Swift
osx_image: xcode 10.0
# cache: cocoapods
# podfile: Example/Podfile

# before_install:
#- gem install cocoapods # Since Travis is not always on latest version
#- pod install --project-directory=Example
pod repo update
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/openxcframework.xcworkspace -scheme openxcframework-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --allow-warnings

